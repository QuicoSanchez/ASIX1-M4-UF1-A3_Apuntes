<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <style>
        .textoazul{
            color: rgb(1, 136, 253);
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr
                style="color: red;text-align: center;">
                <th>Puesto</th>
                <th>Atleta</th>
                <th>Tiempo</th>
            </tr>
        </thead>
        <tbody style="background-color: blueviolet;text-align: center; color: aliceblue;">
            <tr id="primerafila">
                <td>1r</td>
                <td>Paco Martinez</td>
                <td>14:25</td>
            </tr>
            <tr class="textoazul">
                <td>2r</td>
                <td>Pau Lopez</td>
                <td>14:50</td>
            </tr>
            <tr class="textoazul">
                <td>3r</td>
                <td>Joel Gallego</td>
                <td>15:30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Puesto</th>
                <th>Atleta</th>
                <th>Tiempo</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
